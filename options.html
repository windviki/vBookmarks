<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vBookmarks Options</title>
    <link rel="stylesheet" href="src/styles/options.css">
        <script type="module" src="src/entry/options.js"></script>
</head>
<body>
    <div class="options-nav">
        <a href="advanced-options.html">
            <p id="advanced-options"></p>
        </a>
    </div>
<h1>
    <img src="icon32.png" width="32" height="32" alt="">
    <span id="ext-name"></span>
    <small id="small-options"></small>
</h1>
<h2 id="general"></h2>
<ul class="options-list">
    <li><label><input type="checkbox" id="click-new-tab"><span id="option-click-new-tab"></span></label></li>
    <li><label><input type="checkbox" id="open-new-tab-bg"><span id="option-open-new-tab-bg"></span></label></li>
    <li><label><input type="checkbox" id="close-unused-folders"><span id="option-close-unused-folders"></span></label></li>
    <li><label><input type="checkbox" id="popup-stay-open"><span id="option-popup-stay-open"></span></label></li>
    <li><label><input type="checkbox" id="confirm-open-folder"><span id="option-confirm-open-folder"></span></label></li>
    <li><label><input type="checkbox" id="remember-prev-state"><span id="option-remember-prev-state"></span></label></li>
    <li><label><input type="checkbox" id="only-show-bmbar"><span id="option-only-show-bmbar"></span></label></li>
    <li><label><input type="checkbox" id="search-after-enter"><span id="option-search-after-enter"></span></label></li>
    <li><label><input type="checkbox" id="auto-resize-popup"><span id="option-auto-resize-popup"></span></label></li>
</ul>
<h2 id="toolbar-options"></h2>
<ul class="options-list">
    <li><label><input type="checkbox" id="show-floating-toolbar"><span id="option-show-floating-toolbar"></span></label></li>
</ul>
<h2 id="metadata-options"></h2>
<ul class="options-list">
    <li><label><input type="checkbox" id="show-added-date"><span id="option-show-added-date"></span></label></li>
    <li><label><input type="checkbox" id="show-last-accessed"><span id="option-show-last-accessed"></span></label></li>
    <li><label><input type="checkbox" id="show-click-count"><span id="option-show-click-count"></span></label></li>
</ul>
<h2 id="sync-options"></h2>
<ul class="options-list">
    <li><label><input type="checkbox" id="show-sync-status"><span id="option-show-sync-status"></span></label></li>
    <li><label><input type="checkbox" id="highlight-unsynced"><span id="option-highlight-unsynced"></span></label></li>
    <li><label><input type="checkbox" id="auto-refresh-sync"><span id="option-auto-refresh-sync"></span></label></li>
    <li><label><span id="option-sync-refresh-interval"></span> <input type="number" min="10" max="300" step="10" value="30" id="sync-refresh-interval"> <span id="option-sync-refresh-interval-seconds"></span></label></li>
</ul>
<h2 id="accessibility"></h2>
<ul class="options-list">
    <li><label><span id="option-zoom"></span> <input type="number" min="90" max="150" step="10" value="100" id="zoom-input">%</label></li>
</ul>
<div id="footer">
    <p id="options-footer-1"></p>
    <p id="options-footer-2"></p>
    <p id="options-footer-3"></p>
    <p id="options-footer-4"></p>
</div>
</body>
</html>
